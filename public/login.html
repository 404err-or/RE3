    <script src="jQuery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let name;
        const MSG = (who, msg, id) => {
            if (who == 0) {
                return `<div class="me"><div class="chat-me" id="${id}"><span class="fs-5 fw-semibold me">${msg}</span></div></div>`;
            } else {
                return `<div class="other"><div class="chat-other" id="${id}"><span class="fs-5 fw-semibold other">${msg}</span></div></div>`;
            }
        }
        $(document).ready(function () {
            $('#chat').on('submit', function (e) {
                e.preventDefault();
                socket.emit('send message', $('#name').val(), $('#message').val());
                $('#message').val("");
                $("#message").focus();
            });
            $('#name').on('change', function (e) {
                let name = $('#name')
                let read = name.attr('readonly');
                if (read != 'readonly') {
                    name.attr('readonly', '')
                }
            })
        })
        socket.on('receive message', function (msg, id) {
            let who; // 본인인지 다른 사람인지 확인..
            $('div.now-chat-content').append(MSG(who, msg, id));
            $('#chatLog').scrollTop($('#chatLog')[0].scrollHeight);
        });
        socket.on('receive type', function (data, id) {
            value = $(`div.now-chat-content > div > #${id}`);
            if (data == 0) {
                value.css('background-color', 'green');
            } else if (data == 1) {
                value.css('background-color', 'yellow');
            } else if (1 < data < 11) {
                value.css('background-color', 'red');
            }
            $('#chatLog').scrollTop($('#chatLog')[0].scrollHeight);
        });
        socket.on('change name', function (name) {
            name = $('#name').val(name);
        });
    </script>

                            <label for="floatingPassword">Password</label>
                        </div>

                            </div>
                        </div>
                        <div class="row">
                            <small class="text-muted"><button class="btn float-end" onclick="location.href = '/forget';">forgot password?</button></small>
                            <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
